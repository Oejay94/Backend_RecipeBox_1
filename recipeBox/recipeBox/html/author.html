<a href="/"><button>Go Back</button></a>

<h3>{{ author.name }}</h3>

<h3>Biography:</h3>
<p>{{ author.bio }}</p>

<h3>Recipes by {{ author.name }}:</h3>
<ul>
    {% for item in recipes %}
    <li>
        <a href="/recipes/{{ item.id }}">
            {{ item.title }}
        </a>
    </li>
    {% endfor %}
</ul>

<h4>Favorited by {{ author.name }}</h4>
{% for fave in faves %}
<ul>
    <li><a href="/recipes/{{fave.id}}">{{fave.title}}</a></li>
</ul>
{% endfor %}
